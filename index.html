<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Front Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <header>
        <nav id="navbar">
            <a class="menu-item" href="https://mail.google.com" target="_blank"> Gmail</a>
            <a class="menu-item" href="https://photos.google.com" target="_blank">Image</a>
            <span id="menu-icon" class="material-symbols-outlined">apps</span>
            <img id="profile-pic" src="./WhatsApp Image 2020-12-31 at 10.33.20 AM.jpeg" alt="profile-pic"> 
        
        </nav>
    </header>

    <main>
        <section>
            <img id="google-logo" src="http://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif" alt="Google-logo">
            <div>
                <input id="searchbox" type="text" name="seachbox">
                <img id="miclogo" src="./7123011_google_mic_icon.png" alt="miclogo">
            </div>

            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I am feeling lucky</button>
            </div>
        </section>
    </main>

    
    
</body>
</html>
